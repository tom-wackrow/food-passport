<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/loginregister.css}" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="/image/logo.jpg" alt="Logo" class="logo-image">
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2>Register</h2>
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" th:field="*{username}" required>
                        <div th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                        <div th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></div>
                    </div>
                    <button type="submit">Register</button>
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="${errorMessage}"></div>

                <div class="text-center mt-3">
                    <a th:href="@{/login}" class="btn btn-link">Go login</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>

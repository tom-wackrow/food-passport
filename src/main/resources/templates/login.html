<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/loginregister.css}" />
</head>

<body>
    <div class="container">
        <div class="left-section">
            <div class="logo">
                <img src="/image/logo.jpg" alt="Logo" class="logo-image">
            </div>
        </div>
        <div class="right-section">
            <div class="login-form">
                <h2>Login</h2>
                <div th:if="${successMessage}" class="alert alert-success text-center"
                role="alert" th:text="${successMessage}"></div>
                <form th:action="@{/login}" method="POST">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div th:if="${param.error}" class="alert alert-danger" role="alert" th:text="${param.error}"></div>

                <div class="text-center mt-3">
                    <a th:href="@{/register}" class="btn btn-link">Go Register</a>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
